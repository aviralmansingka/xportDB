<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>xportDB</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

 <!-- Riot -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.7/riot+compiler.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.7/riot.min.js"></script>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

 

  <script type="text/javascript">

    var flds = [];

    function fields(fld_name, fld_type) {
        var field = {name: fld_name, type: fld_type};
        flds.push(field);
    }

  </script>

</head>

<body>
  <nav class="black white-text" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo"><img src="media/xportDB.png" width="40%"></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="waves-effect waves-light btn" href="#">Generate</a></li>
        <li><a class="waves-effect waves-light btn" href="#">Logout</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a class="waves-effect waves-light btn" href="#">Generate</a></li>
        <li><a class="waves-effect waves-light btn" href="#">Logout</a></li>
      </ul>

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="row">
  <schematbl></schematbl>
  </div>

  <script src="schematbl.tag" type="riot/tag"></script>
  <script>
  $(document).ready(function() {
  riot.mount("schematbl", {
      name: "Test",
      fields: [
        { title: "object1", type: "t1" },
        { title: "object2",  type: "t2" }
      ]
      })
    });
    </script>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large green">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">library_add</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    </ul>
  </div>
 

  </body>
</html>
